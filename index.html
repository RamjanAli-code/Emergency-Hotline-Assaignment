<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header class="mx-10 my-5 flex justify-between h-[80px]">
        <div class="flex items-center">
            <div><img class="h-[50px] w-[50px]" src="./assets/logo.png" alt=""></div>
            <div>
                <p class=" text-xl font-bold text-[#006747]">Emergency<br>Service</p>
            </div>
        </div>
        <div class="flex items-center">
            <div class="rounded-[50px] bg-[#41FF6B1A] h-[52px] w-[102px] flex items-center justify-center"><span class="px-2">0</span><i class="fa-solid fa-heart text-red-500"></i></div>
            <div class="rounded-[50px] mx-5 bg-[#41FF6B1A] h-[52px] w-[102px] flex items-center justify-center "><span class="px-2">100</span><span class="w-[24px] h-[24px] rounded-full bg-gradient-to-tr from-yellow-200 via-yellow-400 to-yellow-600 shadow-2xl border-4 border-yellow-700 flex items-center justify-center text-3xl font-extrabold "><span class="text-[10px] flex items-center justify-center">⭐</span></span>
            </div>
            <div class="rounded-[50px] bg-[#00A63E]  h-[52px] w-[102px] flex items-center justify-center text-white font-medium "><span class="px-2">2</span >Copy</div>
        </div>
    </header>
    <!-- banner -->
     <div class="h-[240px]  bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center">
        <img class="h-[92px] w-[92px]" src="./assets/logo.png" alt="">
        <h1 class="text-3xl font-bold text-white py-3">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh </p>
     </div>
     <!-- main -->
     <div class="h-[1650px] flex mx-10 ">
        <div class="w-9/12  bg-red-400">
            <div class="w-[435px] h-[360px] ">
                <div><img class="h-[50px] w-[50px] rounded bg-[#FFE3E2]" src="./assets/emergency.png" alt="">
                <h1 class="font-bold">National Emergency Number</h1>
                <p class="text-gray-500">National Emergency</p>
            </div>
            <p class="font-bold">999</p>
            <p class="">All</p>
            </div>
        </div>
        <div class="w-3/12 bg-green-600"></div>
     </div>
</body>
</html>
